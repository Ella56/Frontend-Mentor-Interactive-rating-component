<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="rating">
          <div class="star_icon">
            <img src="images/icon-star.svg" alt="star-icon" />
          </div>
          <div class="content">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your <br />
              support request. All feedback is appreciated help us <br />
              improve our offering!
            </p>
          </div>
          <div class="ratings">
            <button class="rating-btn" data-id="1">1</button>
            <button class="rating-btn" data-id="2">2</button>
            <button class="rating-btn" data-id="3">3</button>
            <button class="rating-btn" data-id="4">4</button>
            <button class="rating-btn" data-id="5">5</button>
          </div>
          <button class="submit" type="submit">SUBMIT</button>
        </div>
        
        <div class="thanku">
          <img class="thanku-img" src="images/illustration-thank-you.svg" alt="thank-you" />
          <div class="selectedrating">
           <p></p>
          </div>
          <div class="content">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give<br />
              a rating. if you ever need more support, dont <br />
              to get in touch!
            </p>
          </div>
        </div>
      </div>

      
    </main>
    <script src="main.js"></script>
  </body>
</html>
